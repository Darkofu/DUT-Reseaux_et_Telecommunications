<html>
	<body>
		<script type="text/javascript">
			var reponse = prompt ("Etes vous une femme ?");
			if(reponse == null)
				document.write("<i>Bonjour</i>");
			else if (reponse == "oui")
				document.write("<i>Bonjour Madame</i>");
			else
				document.write("<i>Bonjour Monsieur</i>");
		</script>
		<noscript>
			Votre navigateur n'accepte pas le javascript.<br />
		</noscript>
	</body>
</html>
