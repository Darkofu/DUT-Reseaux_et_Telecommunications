<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//FR"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Le titre</title>
</head>
<body dir="ltr" lang="fr-FR" style="width: 700px ; margin-left: auto ; margin-right: auto ;">
<script type="text/javascript">
var i
var nb =parseInt(prompt("combien de cellules au tableau?",""))
document.writeln('<table style="textalign: left; width: 100px;" border="1" cellpadding="2" cellspacing="2">');
document.writeln("<tbody>");
document.writeln("<tr>");
for(i=0;i<nb;i++){
document.writeln("<td>");
document.writeln(i);
document.writeln("</td>");
}
document.writeln("</tr>");
document.writeln("</tbody>");
document.writeln("</table>");
</script>
</body>
</html>
